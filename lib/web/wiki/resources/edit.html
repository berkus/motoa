<script>function insertImage( imgName, calling_action ) {   imgUrl = "{$page.download_link}" + imgName   if (calling_action == 'select_illustration') {      document.edit_page["page.illustration"].value = imgUrl   } else if (calling_action == 'insert_download') {      embedHTML( "<a href='" + imgUrl + "'>" + imgName + "<" + "/a>" )   } else {      embedHTML( "<img src='" + imgUrl + "' border=0>" )   }}function save_changes() {}function openImageBrowser(action) {  ib = window.open( "{$baseurl}?action=" + action + "&page.name={$page.name}", "image_browser", "toolbar=no,resizable=yes,scrollbars=yes" );  ib.focus();}</script><form name="edit_page"      method="post"      enctype="multipart/form-data"      onsubmit="save_changes()"      action="{$baseurl}"><p><b>Edit {$page.name}</b> (<i><a href="{$baseurl}?page.name=EditPageHelp" target="_new">help</a></i>)<narf:input type="hidden" name="page.name"><!--<p><b>Illustration:</b><br><input type="text"         name="page.illustration"         value="{$page.illustration}"	 size=40><a href="javascript:openImageBrowser('select_illustration')">Select Illustration</a><table width=400><tr><td>bgcolor</td><td><input type="text" name="page.bg_color" value="{$page.bg_color}" size=6></td><td>top_margin</td><td><input type="text" name="page.top_margin" value="{$page.top_margin}" size=3></td><td>valign</td><td><narf:select name="page.valign" values="options.valign"></td></tr><tr><td>text_color</td><td><input type="text" name="page.text_color" value="{$page.text_color}" size=6></td><td>left_margin</td><td><input type="text" name="page.left_margin" value="{$page.left_margin}" size=3></td><td>align</td><td><narf:select name="page.align" values="options.align"></td></tr></table>--><p><b>Text:</b><br><a href="javascript:openImageBrowser('images')">Embed Image</a> |<a href="javascript:openImageBrowser('insert_download')">Embed Download Link</a><br><narf:include file="$options.content_edito
